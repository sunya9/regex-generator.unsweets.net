  <div id="app">
    <div class="container">
      <header>
        <h1>Regex generator</h1>
      </header>
      <main>
        <div>
          <textarea v-model="src" rows="20" placeholder="Input strings"></textarea>
        </div>
        <div class="row">
          <div class="column column-75">
            <output>
              <input type="text" v-model="dist" placeholder="Regex" readonly id="regex">
            </output>
          </div>
          <div class="column column-25">
            <button data-clipboard-target="#regex" class="copy">Copy</button>
          </div>
        </div>

        <ul>
          <li>Recommend using modern browser like Chrome.</li>
          <li>Not working on Internet Explorer and Edge.</li>
        </ul>
        <p>
          Powered by <a href="https://github.com/devongovett/regexgen">regexgen</a>
        </p>
